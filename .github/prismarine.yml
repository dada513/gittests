version: "1"

# Issue Welcome
# comments a certain string when an issue is created
issuewelcome:
  enabled: true
  message: >
         Welcome to our github repository and thank you for creating that issue!
# label manager
# lets users add labels to their own issues:
# p!label-add label
# p!label-remove label
labelmanager:
  enabled: true

regexIssueChecks:
  enabled: true
  regexes:
    - "/template/"
